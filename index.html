<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex justify-content-center vh-100 align-items-center">
    <div class="main p-4 d-flex justify-content-center ">
        <form>
          <h3 class="text-center text-primary">Register Form</h3>
            <!-- username  -->
            <div class="mb-3 d-flex p-4 justify-content-between userDiv">
                <label for="username" class="form-label label">Username</label>
                <input type="email" class="form-control usernameInput" id="userInputId" aria-describedby="emailHelp" onkeyup="validateName()">
                <span class="nameError"></span>
            </div>
            <!-- email  -->
            <div class="mb-3 d-flex p-4 justify-content-between emailDiv">
              <label for="exampleInputEmail1" class="form-label label">Email</label>
              <input type="email" class=" emailInput form-control" id="emailInputId" aria-describedby="emailHelp" onkeyup="validateEmail()">
              <span class="emailError"></span>
            </div>
            <!-- phone  -->
            <div class="mb-3 d-flex p-4 justify-content-between phoneDiv">
              <label for="phone" class="form-label label">Phone</label>
              <input type="email" class=" phoneInput form-control" id="phoneInputId" aria-describedby="emailHelp">
              <span class="phoneError"></span>
            </div>
            <!-- message  -->
            <div class="mb-3 d-flex p-4 justify-content-between messageDiv">
              <label for="Message" class="form-label label">Message</label>
              <input type="message" class=" messageInput form-control" id="messageInputId" aria-describedby="emailHelp">
              <span class="messageError"></span>
            </div>
            <button type="submit" class="btn btn-primary ms-2">Submit</button>
          </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
